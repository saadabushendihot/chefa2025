<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة صلاحيات الطالب - شفاء</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <style>
    body { font-family: Tajawal, Arial, sans-serif; background: #f6f9fc; margin:0; }
    .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 12px; padding: 28px; box-shadow: 0 2px 12px #0001;}
    h2 { color: #4361ee; }
    .input-group { margin-bottom: 18px; }
    label { display:block; margin-bottom:5px;}
    input[type=email] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;}
    .levels { margin: 18px 0;}
    .levels label {margin-left: 10px;}
    .btn { background: #4361ee; color: #fff; border: none; padding: 8px 24px; border-radius: 5px; font-size: 1rem; cursor: pointer;}
    #msg { color: #e63946; margin-bottom: 15px;}
    .student-info { background: #f8fafc; border-radius: 8px; padding: 12px; margin: 15px 0;}
  </style>
</head>
<body>
  <div class="container">
    <h2>إدارة صلاحيات الطالب</h2>
    <div class="input-group">
      <label>بريد الطالب الإلكتروني:</label>
      <input type="email" id="studentEmail" placeholder="student@email.com">
      <button class="btn" onclick="fetchStudent()">بحث</button>
    </div>
    <div id="msg"></div>
    <div id="studentData" style="display:none;">
      <div class="student-info">
        <div><b>الاسم:</b> <span id="studentName"></span></div>
        <div><b>البريد:</b> <span id="studentMail"></span></div>
        <div><b>رقم المقرر:</b> <span id="courseNum"></span></div>
      </div>
      <form id="levelsForm" class="levels">
        <label><input type="checkbox" id="level1"> المستوى 1</label>
        <label><input type="checkbox" id="level2"> المستوى 2</label>
        <label><input type="checkbox" id="level3"> المستوى 3</label>
        <label><input type="checkbox" id="level4"> المستوى 4</label>
        <label><input type="checkbox" id="level5"> المستوى 5</label>
        <label><input type="checkbox" id="level6"> المستوى 6</label>
        <label><input type="checkbox" id="level7"> المستوى 7</label>
        <br>
        <button class="btn" type="submit">حفظ التغييرات</button>
      </form>
    </div>
  </div>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyCNx0wz_Xf5kXHl8kxmn7j6eH90DSMsEHw",
      authDomain: "shefa-502fe.firebaseapp.com",
      projectId: "shefa-502fe",
      storageBucket: "shefa-502fe.appspot.com",
      messagingSenderId: "639314388969",
      appId: "1:639314388969:web:ad5245fc2d5d9c750c4d78"
    };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    var auth = firebase.auth();
    var firestore = firebase.firestore();

    // حماية الصفحة: يسمح فقط للمعلم بالدخول
    auth.onAuthStateChanged(function(user) {
      if (user) {
        firestore.collection('users').doc(user.uid).get().then(function(doc) {
          if (!doc.exists || doc.data().role !== "teacher") {
            window.location.href = "login.html";
          }
        });
      } else {
        window.location.href = "login.html";
      }
    });

    // جلب بيانات الطالب من lectures
    function fetchStudent() {
      var email = document.getElementById("studentEmail").value.trim();
      var msg = document.getElementById("msg");
      var studentData = document.getElementById("studentData");
      msg.innerText = "";
      studentData.style.display = "none";
      if (!email) {
        msg.innerText = "يرجى إدخال البريد الإلكتروني.";
        return;
      }
      firestore.collection('lectures').where('email', '==', email).get().then(function(querySnapshot) {
        if (querySnapshot.empty) {
          msg.innerText = "لا توجد بيانات لهذا الطالب.";
        } else {
          var doc = querySnapshot.docs[0];
          var data = doc.data();
          document.getElementById("studentName").innerText = data.name || "";
          document.getElementById("studentMail").innerText = data.email;
          document.getElementById("courseNum").innerText = data.course_number || "";
          // تعبئة المستويات
          for (let i=1; i<=7; i++) {
            document.getElementById("level"+i).checked = !!data["level"+i];
          }
          // حفظ معرف المستند
          studentData.dataset.id = doc.id;
          studentData.style.display = "block";
        }
      }).catch(function(err){
        msg.innerText = "حدث خطأ: " + err.message;
      });
    }

    // عند حفظ التغييرات
    document.getElementById("levelsForm").addEventListener("submit", function(e){
      e.preventDefault();
      var studentData = document.getElementById("studentData");
      var msg = document.getElementById("msg");
      var docId = studentData.dataset.id;
      if (!docId) {
        msg.innerText = "أعد البحث عن الطالب أولاً.";
        return;
      }
      var updates = {};
      for (let i=1; i<=7; i++) {
        updates["level"+i] = document.getElementById("level"+i).checked;
      }
      firestore.collection('lectures').doc(docId).update(updates).then(function(){
        msg.style.color = "green";
        msg.innerText = "تم تحديث صلاحيات المستويات بنجاح!";
        setTimeout(()=>{msg.innerText=""; msg.style.color="#e63946";}, 2000);
      }).catch(function(err){
        msg.innerText = "خطأ أثناء التحديث: " + err.message;
      });
    });
  </script>
</body>
</html>
