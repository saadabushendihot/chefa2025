<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الدخول للنظام</title>
  <style>
    body { font-family: Tajawal, Arial, sans-serif; background: #f8fafc; display: flex; justify-content: center; align-items: center; height: 100vh;}
    .login-box { background: #fff; padding: 40px 30px; border-radius: 10px; box-shadow: 0 2px 15px #0002; text-align: center;}
    label { display: block; margin-top: 16px; font-size: 1.1rem;}
    input[type="email"], select { padding: 10px; width: 260px; border: 1px solid #ccc; border-radius: 4px; margin-top: 8px;}
    button { background: #4361ee; color: #fff; border: none; padding: 12px 36px; border-radius: 6px; font-size: 1.1rem; margin-top: 24px;}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <form id="mainLoginForm">
      <label for="role">الدخول كـ:</label>
      <select id="role" required>
        <option value="">اختر الصلاحية</option>
        <option value="teacher">معلم</option>
        <option value="student">طالب</option>
      </select>

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" required>

      <button type="submit">دخول</button>
    </form>
  </div>
  <script>
    document.getElementById('mainLoginForm').addEventListener('submit', function(e){
      e.preventDefault();
      var role = document.getElementById('role').value;
      var email = document.getElementById('email').value.trim().toLowerCase();

      if(!role || !email) {
        alert("يرجى اختيار الصلاحية وإدخال البريد الإلكتروني");
        return;
      }
      // حفظ البريد في localStorage ليستخدم لاحقاً في الصفحات الأخرى
      localStorage.setItem('user_email', email);

      if(role === "teacher") {
        window.location.href = "dashboard.html";
      } else {
        window.location.href = "student.html";
      }
    });
  </script>
</body>
</html>
