<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - مركز شفاء ورحمة للناس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm" onsubmit="login(event)">
      <label>البريد الإلكتروني</label>
      <input type="email" id="email" required autocomplete="username">
      <label>كلمة المرور</label>
      <input type="password" id="password" required autocomplete="current-password">
      <button class="btn" type="submit">دخول</button>
    </form>
    <button class="btn google-btn" onclick="loginWithGoogle()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"> الدخول باستخدام Google
    </button>
    <div id="msg"></div>
  </div>

  <script src="login.js"></script>
</body>
</html>
