<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <style>
    body { font-family: Tajawal, Arial, sans-serif; background: #f8fafc; display: flex; justify-content: center; align-items: center; height: 100vh;}
    .box { background: #fff; padding: 40px 30px; border-radius: 10px; box-shadow: 0 2px 15px #0002; text-align: center;}
    label { display: block; margin-top: 16px; font-size: 1.1rem;}
    input[type="email"], input[type="password"] { padding: 10px; width: 260px; border: 1px solid #ccc; border-radius: 4px; margin-top: 8px;}
    button { background: #4361ee; color: #fff; border: none; padding: 12px 36px; border-radius: 6px; font-size: 1.1rem; margin-top: 24px;}
  </style>
</head>
<body>
  <div class="box">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <label>البريد الإلكتروني:
        <input type="email" id="email" required>
      </label>
      <label>كلمة المرور:
        <input type="password" id="password" required>
      </label>
      <button type="submit">دخول</button>
    </form>
    <div id="msg"></div>
  </div>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyCNx0wz_Xf5kXHl8kxmn7j6eH90DSMsEHw",
      authDomain: "shefa-502fe.firebaseapp.com",
      projectId: "shefa-502fe",
      storageBucket: "shefa-502fe.appspot.com",
      messagingSenderId: "639314388969",
      appId: "1:639314388969:web:ad5245fc2d5d9c750c4d78"
    };
    firebase.initializeApp(firebaseConfig);
    var auth = firebase.auth();
    var firestore = firebase.firestore();

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var email = document.getElementById('email').value.trim();
      var password = document.getElementById('password').value.trim();

      if (!email || !password) {
        document.getElementById('msg').innerText = "يرجى إدخال بيانات الدخول.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          var user = userCredential.user;
          firestore.collection('users').doc(user.uid).get().then(function(doc) {
            if (doc.exists) {
              var role = doc.data().role;
              // حفظ البريد في localStorage لاستخدامه في الصفحات الأخرى
              localStorage.setItem('user_email', user.email);
              // تحويل حسب الدور
              if (role === "teacher") {
                window.location.href = "dashboard.html";
              } else if (role === "student") {
                window.location.href = "student.html";
              } else {
                document.getElementById('msg').innerText = "دور المستخدم غير محدد بشكل صحيح.";
              }
            } else {
              document.getElementById('msg').innerText = "لا توجد بيانات لهذا المستخدم.";
            }
          });
        })
        .catch((error) => {
          document.getElementById('msg').innerText = "خطأ أثناء تسجيل الدخول: " + error.message;
        });
    });
  </script>
</body>
</html>
