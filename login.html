<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - منصة شفاء</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <style>
    body { font-family: Tajawal, Arial, sans-serif; background: #f8fafc; display: flex; justify-content: center; align-items: center; height: 100vh;}
    .login-box { background: #fff; padding: 40px 32px; border-radius: 12px; box-shadow: 0 2px 15px #0002; text-align: center; width: 350px;}
    .logo { font-weight: bold; font-size: 2rem; color: #4361ee; margin-bottom: 10px;}
    button { background: #4361ee; color: #fff; border: none; padding: 12px 36px; border-radius: 6px; font-size: 1.1rem; margin-top: 24px;}
    #msg { color: #e63946; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">شفاء</div>
    <h2>تسجيل الدخول</h2>
    <p>سجّل الدخول باستخدام حساب Google الخاص بك</p>
    <button id="googleLogin">تسجيل الدخول عبر Google</button>
    <div id="msg"></div>
  </div>
  <script>
    // firebase config ...
    var firebaseConfig = { /* .... نفس الإعدادات السابقة .... */ };
    firebase.initializeApp(firebaseConfig);
    var auth = firebase.auth();
    var firestore = firebase.firestore();

    document.getElementById('googleLogin').addEventListener('click', function() {
      var provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          var user = result.user;
          firestore.collection('users').doc(user.uid).get().then(function(doc) {
            if (doc.exists) {
              var role = doc.data().role;
              if (role === "teacher") {
                window.location.href = "dashboard.html";
              } else if (role === "student") {
                window.location.href = "student.html";
              } else {
                document.getElementById('msg').innerText = "دور المستخدم غير محدد.";
              }
            } else {
              document.getElementById('msg').innerText = "لا توجد بيانات لهذا المستخدم. تواصل مع الإدارة.";
            }
          });
        })
        .catch((error) => {
          document.getElementById('msg').innerText = "خطأ أثناء تسجيل الدخول: " + error.message;
        });
    });
  </script>
</body>
</html>
