<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة المعلم - إدارة الطلاب والدروس</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Tajawal, Arial, sans-serif; margin: 0; background: #f5f7fa; color: #23272f; min-height: 100vh;}
    header { background: #3b5cb8; color: #fff; padding: 18px 30px; font-size: 1.4rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px #3b5cb820; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;}
    .container { max-width: 900px; margin: 32px auto 24px auto; padding: 0 8px;}
    .btn { background: #3b5cb8; color: #fff; border: none; padding: 7px 20px; border-radius: 7px; font-size: 1rem; cursor: pointer; font-family: inherit; transition: background 0.15s;}
    .btn:hover { background: #26407a;}
    .signout { background: #b83b3b;} .signout:hover { background: #7a2626;}
    .students-area { background: #fff; border-radius: 10px; box-shadow: 0 1px 4px #00000009; margin-bottom: 22px; padding: 18px 14px;}
    h2 { color: #294169; margin-top: 0; margin-bottom: 18px; font-size: 1.22rem; letter-spacing: 0.5px; font-weight: 700;}
    .student-fields {margin-bottom:18px;}
    .student-fields label {font-weight:bold;}
    .info-list {margin-bottom:12px;}
    .info-list div {margin-bottom:5px;}
    .student-levels-table {width:100%; border-collapse: collapse;}
    .student-levels-table th, .student-levels-table td {padding:8px 4px; text-align:center; border-bottom:1px solid #e5e7ea;}
    .student-levels-table th {background:#f2f5fc; color:#294169;}
    .exam-btn {padding:3px 10px; font-size:0.93rem; border-radius:4px; border:none; margin:0 2px; cursor:pointer;}
    .exam-true {background:#1dad87; color:#fff;}
    .exam-false {background:#e63946; color:#fff;}
    .level-checkbox {width: 20px; height: 20px;}
    #studentMsg {color:#b83b3b; margin-top:10px; min-height:18px;}
    @media (max-width:900px){
      .container{padding:8px;}
      .students-area{padding:10px 4px;}
      .student-fields input, .student-fields select{width:97%;}
    }
  </style>
</head>
<body>
  <header>
    <span>لوحة المعلم - إدارة الطلاب والدروس</span>
    <button class="btn signout" onclick="logout()">تسجيل الخروج</button>
  </header>
  <div class="container">
    <div class="students-area">
      <h2>إدارة بيانات الطلاب</h2>
      <div class="student-fields">
        <label for="studentsListSelect">اختر الطالب:</label>
        <select id="studentsListSelect" style="padding:7px 14px; border-radius:6px; font-size:1rem; margin-right:10px;" onchange="onStudentSelect()">
          <option value="">-- اختر طالباً --</option>
        </select>
      </div>
      <div id="studentMsg"></div>
      <div id="studentInfo" style="display:none;">
        <div class="info-list">
          <div><b>الاسم:</b> <span id="studentNameInfo"></span></div>
          <div><b>البريد:</b> <span id="studentEmailInfo"></span></div>
          <div><b>رقم الدورة:</b> <span id="studentCourseInfo"></span></div>
          <div><b>حالة القبول:</b> <span id="studentAcceptedInfo"></span></div>
        </div>
        <table class="student-levels-table">
          <thead>
            <tr>
              <th>المستوى</th>
              <th>تفعيل المستوى</th>
              <th>اجتياز الامتحان</th>
            </tr>
          </thead>
          <tbody id="studentLevelsTbody"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    var auth = firebase.auth();
    var firestore = firebase.firestore();
    var _studentsArr = [];
    var _currentStudent = null;

    auth.onAuthStateChanged(function(user) {
      if (user) {
        firestore.collection('users').doc(user.uid).get().then(function(doc) {
          if (!doc.exists || doc.data().role !== "teacher") {
            window.location.href = "login.html";
          } else {
            loadStudents();
          }
        });
      } else {
        window.location.href = "login.html";
      }
    });

    // جلب أسماء الطلاب
    function loadStudents() {
      firestore.collection('lectures').where('role', '==', 'student').orderBy('name').get().then(function(querySnapshot){
        let select = document.getElementById('studentsListSelect');
        select.innerHTML = '<option value="">-- اختر طالباً --</option>';
        _studentsArr = [];
        querySnapshot.forEach(function(doc){
          let data = doc.data();
          data.docId = doc.id;
          _studentsArr.push(data);
          select.innerHTML += `<option value="${doc.id}">${data.name || ''}</option>`;
        });
      });
      // عند تحديث القائمة أخفِ معلومات الطالب
      document.getElementById('studentInfo').style.display = 'none';
      document.getElementById('studentMsg').innerText = "";
    }

    // عند اختيار طالب من القائمة
    window.onStudentSelect = function() {
      let id = document.getElementById('studentsListSelect').value;
      let student = _studentsArr.find(s=>s.docId===id);
      _currentStudent = student;
      if (!student) {
        document.getElementById('studentInfo').style.display = 'none';
        return;
      }
      document.getElementById('studentInfo').style.display = '';
      document.getElementById('studentNameInfo').innerText = student.name || '';
      document.getElementById('studentEmailInfo').innerText = student.email || '';
      document.getElementById('studentCourseInfo').innerText = student.course_number || '';
      document.getElementById('studentAcceptedInfo').innerText = (student.accepted === true) ? "مقبول" : (student.accepted === false ? "مرفوض" : "قيد المراجعة");
      renderStudentLevelsTable(student);
    }

    function renderStudentLevelsTable(student) {
      let tbody = document.getElementById('studentLevelsTbody');
      let rows = '';
      for (let i = 1; i <= 7; i++) {
        let level = student['level'+i];
        let exam = student['exam'+i+'_passed'];
        rows += `<tr>
          <td>المستوى ${i}</td>
          <td>
            <input type="checkbox" class="level-checkbox" onchange="updateLevel(${i}, this.checked)" ${level ? 'checked' : ''}>
          </td>
          <td>
            <button class="exam-btn ${exam?'exam-true':'exam-false'}" onclick="toggleExam(${i})">
              ${exam ? '✅ اجتاز (اضغط للإلغاء)' : '❌ لم يجتز (اضغط للإجتياز)'}
            </button>
          </td>
        </tr>`;
      }
      tbody.innerHTML = rows;
    }

    // تفعيل/إلغاء تفعيل مستوى
    window.updateLevel = function(levelNum, checked) {
      if (!_currentStudent) return;
      let obj = {}; obj['level'+levelNum] = checked;
      firestore.collection('lectures').doc(_currentStudent.docId).update(obj)
        .then(()=>{ loadStudents(); onStudentSelect(); })
        .catch(err=>{ document.getElementById('studentMsg').innerText = "خطأ أثناء تحديث المستوى: "+err.message; });
    }

    // اجتياز/إلغاء اجتياز امتحان
    window.toggleExam = function(levelNum) {
      if (!_currentStudent) return;
      let examField = 'exam'+levelNum+'_passed';
      let currentState = !!_currentStudent[examField];
      let obj = {}; obj[examField] = !currentState;
      firestore.collection('lectures').doc(_currentStudent.docId).update(obj)
        .then(()=>{ loadStudents(); onStudentSelect(); })
        .catch(err=>{ document.getElementById('studentMsg').innerText = "خطأ أثناء تحديث الامتحان: "+err.message; });
    }

    function logout() {
      auth.signOut().then(()=>{window.location.href='login.html';});
    }
  </script>
</body>
</html>
