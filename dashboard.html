<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة المعلم - إدارة الطلاب والدروس</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {font-family: Tajawal, Arial, sans-serif; margin:0; background: #f5f7fa; color: #23272f;}
    header {background: #3b5cb8; color: #fff; padding: 18px 30px; font-size: 1.4rem; display: flex; justify-content: space-between; align-items: center;}
    .container {max-width: 900px; margin: 32px auto; padding: 0 8px;}
    .btn {background: #3b5cb8; color: #fff; border: none; padding: 7px 20px; border-radius: 7px; cursor: pointer;}
    .btn:hover {background: #26407a;}
    .students-area {background: #fff; border-radius: 10px; box-shadow: 0 1px 4px #00000009; padding: 18px 14px;}
    .field-label {font-size: 1rem; color: #2e4061; margin-bottom: 3px; font-weight: 500;}
    .student-fields {display: flex; gap:18px; flex-wrap:wrap; margin-bottom:20px;}
    .student-fields > div {flex:1; min-width:180px;}
    .student-fields input, .student-fields select {padding:7px; border-radius:5px; border:1px solid #c5c9d2; font-size:1rem; width:95%;}
    .student-fields .btn {margin-right:8px;}
    .student-data-table {width: 100%; border-collapse: collapse; margin-top:10px;}
    .student-data-table td, .student-data-table th {padding:8px 4px; text-align:center; border-bottom:1px solid #e5e7ea;}
    .student-data-table th {background:#f2f5fc; color:#294169;}
    .exam-btn {padding:3px 10px; font-size:0.93rem; border-radius:4px; border:none; margin:0 2px; cursor:pointer;}
    .exam-true {background:#1dad87; color:#fff;}
    .exam-false {background:#e63946; color:#fff;}
    .level-checkbox {width: 20px; height: 20px;}
    #studentMsg {color:#b83b3b; margin-top:10px; min-height:18px;}
    @media (max-width:900px){
      .container{padding:8px;}
      .student-fields{flex-direction:column;}
      .students-area{padding:10px 4px;}
      .student-fields input, .student-fields select{width:97%;}
    }
  </style>
</head>
<body>
  <header>
    <span>لوحة المعلم - إدارة الطلاب والدروس</span>
    <button class="btn signout" onclick="logout()">تسجيل الخروج</button>
  </header>
  <div class="container">
    <div class="students-area">
      <h2>إدارة بيانات الطلاب</h2>
      <div class="student-fields">
        <div>
          <label class="field-label" for="studentsListSelect">اختر الطالب</label>
          <select id="studentsListSelect" onchange="onStudentSelect()">
            <option value="">-- اختر طالباً --</option>
          </select>
        </div>
        <div>
          <label class="field-label">اسم الطالب</label>
          <input type="text" id="studentNameEdit" disabled>
        </div>
        <div>
          <label class="field-label">البريد الإلكتروني</label>
          <input type="email" id="studentEmailEdit" disabled>
        </div>
        <div>
          <label class="field-label">رقم الدورة</label>
          <input type="text" id="studentCourseEdit" disabled>
        </div>
        <div>
          <button class="btn" id="editBtn" onclick="enableEditFields()" disabled>تعديل البيانات</button>
          <button class="btn" id="saveBtn" onclick="saveStudentData()" style="display:none;">حفظ</button>
        </div>
      </div>
      <div id="studentMsg"></div>
      <table class="student-data-table" id="studentLevelsTable" style="display:none;">
        <thead>
          <tr>
            <th>المستوى</th>
            <th>تفعيل المستوى</th>
            <th>اجتياز الامتحان</th>
          </tr>
        </thead>
        <tbody id="studentLevelsTbody"></tbody>
      </table>
    </div>
  </div>
  <script>
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    var auth = firebase.auth();
    var firestore = firebase.firestore();
    var allStudents = [];
    var currentStudent = null;
    var currentStudentDocId = null;

    auth.onAuthStateChanged(function(user) {
      if (user) {
        firestore.collection('users').doc(user.uid).get().then(function(doc) {
          if (!doc.exists || doc.data().role !== "teacher") window.location.href = "login.html";
          else loadStudentsList();
        });
      } else { window.location.href = "login.html"; }
    });

    function logout() { auth.signOut().then(()=>{window.location.href='login.html';}); }

    function loadStudentsList() {
      firestore.collection('lectures').where('role', '==', 'student').orderBy('name').get()
        .then(function(querySnapshot){
          allStudents = [];
          let select = document.getElementById('studentsListSelect');
          select.innerHTML = '<option value="">-- اختر طالباً --</option>';
          querySnapshot.forEach(function(doc){
            let data = doc.data();
            allStudents.push({ ...data, docId: doc.id });
            select.innerHTML += `<option value="${doc.id}">${data.name} (${data.email})</option>`;
          });
        });
    }

    window.onStudentSelect = function() {
      var id = document.getElementById('studentsListSelect').value;
      let student = allStudents.find(s=>s.docId===id);
      showStudentFields(student || null);
    }

    function showStudentFields(student) {
      currentStudent = student;
      currentStudentDocId = student ? student.docId : null;
      document.getElementById('studentNameEdit').value = student ? student.name : '';
      document.getElementById('studentEmailEdit').value = student ? student.email : '';
      document.getElementById('studentCourseEdit').value = student ? student.course_number : '';
      document.getElementById('studentMsg').innerText = '';
      document.getElementById('editBtn').disabled = !student;
      document.getElementById('saveBtn').style.display = 'none';
      document.getElementById('studentNameEdit').disabled = true;
      document.getElementById('studentEmailEdit').disabled = true;
      document.getElementById('studentCourseEdit').disabled = true;
      renderStudentLevelsTable(student);
    }

    function enableEditFields() {
      document.getElementById('studentNameEdit').disabled = false;
      document.getElementById('studentEmailEdit').disabled = false;
      document.getElementById('studentCourseEdit').disabled = false;
      document.getElementById('saveBtn').style.display = '';
      document.getElementById('editBtn').disabled = true;
    }

    function saveStudentData() {
      if (!currentStudentDocId) return;
      let name = document.getElementById('studentNameEdit').value.trim();
      let email = document.getElementById('studentEmailEdit').value.trim();
      let course = document.getElementById('studentCourseEdit').value.trim();
      if (!name || !email || !course) {
        document.getElementById('studentMsg').innerText = "يرجى تعبئة جميع الحقول بشكل صحيح.";
        return;
      }
      firestore.collection('lectures').doc(currentStudentDocId).update({
        name: name, email: email, course_number: course
      }).then(function(){
        document.getElementById('studentMsg').style.color = "#1dad87";
        document.getElementById('studentMsg').innerText = "تم تحديث البيانات بنجاح!";
        setTimeout(()=>{document.getElementById('studentMsg').innerText="";document.getElementById('studentMsg').style.color="#b83b3b";}, 1500);
        loadStudentsList();
        document.getElementById('studentNameEdit').disabled = true;
        document.getElementById('studentEmailEdit').disabled = true;
        document.getElementById('studentCourseEdit').disabled = true;
        document.getElementById('saveBtn').style.display = 'none';
        document.getElementById('editBtn').disabled = false;
      }).catch(function(err){
        document.getElementById('studentMsg').innerText = "خطأ أثناء التحديث: " + err.message;
      });
    }

    function renderStudentLevelsTable(student) {
      let tbody = document.getElementById('studentLevelsTbody');
      if (!student) { tbody.innerHTML = ""; document.getElementById('studentLevelsTable').style.display = "none"; return; }
      let rows = '';
      for (let i = 1; i <= 7; i++) {
        let level = student['level'+i];
        let exam = student['exam'+i+'_passed'];
        rows += `<tr>
          <td>المستوى ${i}</td>
          <td>
            <input type="checkbox" class="level-checkbox" onchange="updateLevel(${i}, this.checked)" ${level ? 'checked' : ''}>
          </td>
          <td>
            <button class="exam-btn ${exam?'exam-true':'exam-false'}" onclick="toggleExam(${i})">
              ${exam ? '✅ اجتاز (اضغط للإلغاء)' : '❌ لم يجتز (اضغط للإجتياز)'}
            </button>
          </td>
        </tr>`;
      }
      tbody.innerHTML = rows;
      document.getElementById('studentLevelsTable').style.display = '';
    }

    window.updateLevel = function(levelNum, checked) {
      if (!currentStudentDocId) return;
      let obj = {}; obj['level'+levelNum] = checked;
      firestore.collection('lectures').doc(currentStudentDocId).update(obj)
        .then(()=>{ document.getElementById('studentMsg').style.color="#1dad87"; document.getElementById('studentMsg').innerText='تم تحديث المستوى!'; setTimeout(()=>{document.getElementById('studentMsg').innerText="";document.getElementById('studentMsg').style.color="#b83b3b";},1200); loadStudentsList(); })
        .catch(err=>{ document.getElementById('studentMsg').innerText = "خطأ أثناء تحديث المستوى: "+err.message; });
    }

    window.toggleExam = function(levelNum) {
      if (!currentStudentDocId) return;
      let examField = 'exam'+levelNum+'_passed';
      let currentState = !!currentStudent[examField];
      let obj = {}; obj[examField] = !currentState;
      firestore.collection('lectures').doc(currentStudentDocId).update(obj)
        .then(()=>{ document.getElementById('studentMsg').style.color="#1dad87"; document.getElementById('studentMsg').innerText='تم تحديث الامتحان!'; setTimeout(()=>{document.getElementById('studentMsg').innerText="";document.getElementById('studentMsg').style.color="#b83b3b";},1200); currentStudent[examField]=!currentState; renderStudentLevelsTable(currentStudent); loadStudentsList(); })
        .catch(err=>{ document.getElementById('studentMsg').innerText = "خطأ أثناء تحديث الامتحان: "+err.message; });
    }
  </script>
</body>
</html>
