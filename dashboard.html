<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة المعلم - إدارة الطلاب</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <style>
    body { font-family: Tajawal, Arial, sans-serif; margin: 0; background: #f6f9fc;}
    header { background: #4361ee; color: #fff; padding: 18px 30px; font-size: 1.5rem; display:flex; justify-content:space-between; align-items:center;}
    .container { max-width: 1000px; margin: 30px auto; background: #fff; border-radius: 10px; padding: 24px; box-shadow: 0 2px 8px #0001;}
    h2 { color: #4361ee; margin-top:0;}
    .btn { background: #4361ee; color: #fff; border: none; padding: 8px 24px; border-radius: 5px; font-size: 1rem; cursor: pointer;}
    .signout {background:#e63946;}
    table { width: 100%; border-collapse: collapse; margin-top: 20px;}
    th, td { padding: 8px; border-bottom: 1px solid #eee; text-align: center;}
    th { background: #f1f5f9;}
    .level-checkbox { width: 18px; height: 18px; }
    #msg, #addStudentMsg { color: #e63946; margin-top: 10px; }
    .add-student { background: #f8fafc; padding: 16px 12px; border-radius: 8px; margin-bottom: 18px;}
    .add-student input { padding: 8px; margin-left: 8px; border: 1px solid #ddd; border-radius: 5px; width: 220px;}
    .add-student label {margin-left: 10px;}
  </style>
</head>
<body>
  <header>
    <span>لوحة المعلم - إدارة الطلاب</span>
    <button class="btn signout" onclick="logout()">تسجيل الخروج</button>
  </header>
  <div class="container">

    <!-- قسم إضافة طالب -->
    <div class="add-student">
      <form id="addStudentForm" onsubmit="addStudent(event)">
        <label>إضافة طالب جديد (البريد الإلكتروني):</label>
        <input type="email" id="studentEmail" placeholder="student@email.com" required>
        <input type="text" id="studentName" placeholder="اسم الطالب" required>
        <input type="text" id="courseNumber" placeholder="رقم المقرر" required>
        <button class="btn" type="submit">إضافة الطالب</button>
      </form>
      <div id="addStudentMsg"></div>
    </div>

    <h2>إدارة مستويات الطلاب</h2>
    <div id="msg"></div>
    <table id="studentsTable">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>البريد</th>
          <th>المقرر</th>
          <th>المستوى 1</th>
          <th>المستوى 2</th>
          <th>المستوى 3</th>
          <th>المستوى 4</th>
          <th>المستوى 5</th>
          <th>المستوى 6</th>
          <th>المستوى 7</th>
        </tr>
      </thead>
      <tbody id="studentsList"></tbody>
    </table>
  </div>
  <script>
    // إعدادات الفايربيز
    var firebaseConfig = {
      apiKey: "AIzaSyCNx0wz_Xf5kXHl8kxmn7j6eH90DSMsEHw",
      authDomain: "shefa-502fe.firebaseapp.com",
      projectId: "shefa-502fe",
      storageBucket: "shefa-502fe.appspot.com",
      messagingSenderId: "639314388969",
      appId: "1:639314388969:web:ad5245fc2d5d9c750c4d78"
    };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    var auth = firebase.auth();
    var firestore = firebase.firestore();

    // حماية الصفحة: يسمح فقط للمعلم بالدخول
    auth.onAuthStateChanged(function(user) {
      if (user) {
        firestore.collection('users').doc(user.uid).get().then(function(doc) {
          if (!doc.exists || doc.data().role !== "teacher") {
            window.location.href = "login.html";
          } else {
            loadStudents();
          }
        });
      } else {
        window.location.href = "login.html";
      }
    });

    // إضافة طالب
    function addStudent(e) {
      e.preventDefault();
      var email = document.getElementById('studentEmail').value.trim();
      var name = document.getElementById('studentName').value.trim();
      var courseNumber = document.getElementById('courseNumber').value.trim();
      var msg = document.getElementById('addStudentMsg');
      msg.innerText = '';
      msg.style.color = "#e63946";
      if (!validateEmail(email) || !name || !courseNumber) {
        msg.innerText = "يرجى تعبئة جميع الحقول بشكل صحيح.";
        return;
      }

      // تحقق هل الطالب موجود أصلاً في lectures
      firestore.collection('lectures').where('email', '==', email).get().then(function(querySnapshot){
        if (!querySnapshot.empty) {
          msg.innerText = "هذا الطالب موجود بالفعل.";
        } else {
          // إضافة الطالب في lectures
          let levelsObj = {};
          for (let i=1; i<=7; i++) levelsObj["level"+i] = false;
          firestore.collection('lectures').add({
            email: email,
            name: name,
            course_number: courseNumber,
            role: "student",
            diagnosis_exam: false,
            exam1: false,
            oral_exam: false,
            ...levelsObj
          }).then(function(){
            msg.innerText = "";
            msg.style.color = "green";
            msg.innerText = "تمت إضافة الطالب بنجاح!";
            document.getElementById('addStudentForm').reset();
            loadStudents();
          }).catch(function(err){
            msg.innerText = "حدث خطأ أثناء الإضافة: " + err.message;
          });
        }
      });
    }

    function validateEmail(email) {
      var re = /\S+@\S+\.\S+/;
      return re.test(email);
    }

    // جلب الطلاب من lectures
    function loadStudents() {
      firestore.collection('lectures').where('role', '==', 'student').get().then(function(querySnapshot){
        let html = '';
        querySnapshot.forEach(function(doc){
          let data = doc.data();
          html += `<tr>
              <td>${data.name || ''}</td>
              <td>${data.email || ''}</td>
              <td>${data.course_number || ''}</td>
              ${Array.from({length: 7}, (_, i) => {
                const level = 'level' + (i+1);
                return `<td>
                  <input type="checkbox" class="level-checkbox" data-id="${doc.id}" data-level="${level}" ${data[level] ? 'checked' : ''} onchange="updateLevel(this)">
                </td>`;
              }).join('')}
            </tr>`;
        });
        document.getElementById('studentsList').innerHTML = html || '<tr><td colspan="10">لا يوجد طلاب بعد.</td></tr>';
      });
    }

    window.updateLevel = function(checkbox) {
      const docId = checkbox.getAttribute('data-id');
      const level = checkbox.getAttribute('data-level');
      const value = checkbox.checked;
      firestore.collection('lectures').doc(docId).update({[level]: value}).then(function(){
        document.getElementById('msg').style.color = 'green';
        document.getElementById('msg').innerText = 'تم تحديث المستوى بنجاح!';
        setTimeout(()=>{document.getElementById('msg').innerText=''; document.getElementById('msg').style.color='#e63946';}, 1500);
      }).catch(function(err){
        document.getElementById('msg').innerText = "خطأ أثناء التحديث: " + err.message;
      });
    }

    function logout() {
      auth.signOut().then(()=>{window.location.href='login.html';});
    }
  </script>
</body>
</html>
