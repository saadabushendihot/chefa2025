<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختبار الطالب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <span>اختبار الطالب</span>
    <button class="btn logout-btn" onclick="logout()">تسجيل الخروج</button>
  </header>
  <div class="container">
    <div id="studentInfo" class="student-info"></div>
    <div id="levelInfo" class="level-info"></div>
    <h2>الأسئلة</h2>
    <form id="examForm">
      <div id="questionsArea"></div>
      <div class="msg" id="formMsg"></div>
      <button type="submit" class="btn">إرسال الإجابات</button>
    </form>
    <div class="result" id="resultArea"></div>
  </div>

  <script src="student-quiz.js"></script>
</body>
</html>
